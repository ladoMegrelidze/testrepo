<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNET - ავტორიზაცია</title>
    <link rel="stylesheet" href="log-reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon (1).ico">
    <style>
        .tnet_form input {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex">
        <div class="auth">
            <div class="head">
                <a href="/login.html" class="logo_img"><img src="images/tnet.png" alt=""></a>
                <select name="language-select">
                    <option lang="en" value="english" selected>ინგლისური</option>
                    <option lang="ka" value="georgian" selected>ქართული</option>
                </select>
            </div><br><br><br>
            <div class="tnet_body">
                <h2 class="fw-bold">ავტორიზაცია</h2><br>
                <form action="" class="tnet_form">
                    <input type="text" name="email-num" placeholder="ელფოსტა | ტელეფონის ნომერი">
                    <input type="password" name="password" id="pwd" placeholder="პაროლი">
                    <span class="recover">პაროლის აღდგენა</span>
                    <button>შესვლა</button>
                </form>
            </div>
            <div class="tnet_foot d-flex justify-content-between">
                <a href="http://" target="_blank" rel="noopener noreferrer" class="google"><img src="images/Google__G__logo.svg.png" width="20" alt="google"> Google</a>
                <a href="http://" target="_blank" rel="noopener noreferrer" class="facebook"><i class="fa-brands fa-square-facebook"></i> Facebook</a>
                <a href="http://" target="_blank" rel="noopener noreferrer" class="apple"><i class="fa-brands fa-apple"></i> Apple ID</a>
            </div>
            <div class="register_div d-flex justify-content-center">
                <p>არ გაქვს ანგარიში? - <a href="/register.html"> რეგისტრაცია</a></p>
            </div>
        </div>
        <div class="slider">
            <div class="slide_track_1">
                <img src="images/slide_track_1.png" alt="slide_track">
                <img src="images/slide_track_2.png" alt="slide_track">
                <img src="images/slide_track_3.png" alt="slide_track">
                <img src="images/slide_track_4.png" alt="slide_track">
                <img src="images/slide_track_5.png" alt="slide_track">
                <img src="images/slide_track_6.png" alt="slide_track">
                <img src="images/slide_track_7.png" alt="slide_track">
            </div>
            <div class="slide_track_2">
                <img src="images/slide_track_7.png" alt="slide_track">
                <img src="images/slide_track_6.png" alt="slide_track">
                <img src="images/slide_track_5.png" alt="slide_track">
                <img src="images/slide_track_4.png" alt="slide_track">
                <img src="images/slide_track_3.png" alt="slide_track">
                <img src="images/slide_track_2.png" alt="slide_track">
                <img src="images/slide_track_1.png" alt="slide_track">
            </div>
        </div>
    </div>
    <script src="log-reg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
